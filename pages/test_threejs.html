<!DOCTYPE html>
<html>
    <head>
        <title>Page principale</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style>
            @import 'css/style.css';
        </style>
    </head>
    
    <body>
        <header>
            <!--Voir pour implenter un logo à la place si possible.-->
            <h1>StellarISEN</h1>
            <nav>
                <ul>
                    <li class="button"><a href="login.html">Se connecter</a></li>
                    <li class="button"><a href="signin.html">S'enregistrer</a></li>
                </ul>
            </nav>
            <div id="searchhead">
                <nav>
                    <ul>
                        <li class="button">Tous les astres</li>
                        <li class="button">Constellations</li>
                        <li class="button">Etoiles</li>
                        <li class="button">Lunes</li>
                        <li class="button">Nébuleuses</li>
                        <li class="button">Planètes</li>
                        <li class="button">Système Solaire</li>
                    </ul>
                </nav>
                <div id="searchbar">
                    <input type="text"/>
                    <select name="type" id="type">
                            <option>Pas de Filtres</option>
                            <option value="constellations">Filtrer par Constellations</option>
                            <option value="stars">Filtrer par Etoiles</option>
                            <option value="moons">Filtrer par Lunes</option>
                            <option value="nebulas">Filtrer par Nébuleuses</option>
                            <option value="planets">Filtrer par Planète</option>
                            <option value="solar_system">Filtrer sur le Système Solaire</option>
                    </select>
                    <select name="searchkind" id="searchkind">
                            <option value="tag">Filtrer par Tag</option>
                            <option value="type">Filtrer par Type d'astre</option>
                    </select>
                </div>
            </div>
        </header>

        <div id="container"></div>
        <div class="button2" id="previous">&lsaquo;</div><div class="button2" id="next">&rsaquo;</div>
        
        <footer>
            <p>Copyright © 2018 - StellarISEN </p>
        </footer>

        <script src="../three.js/build/three.min.js"></script>
